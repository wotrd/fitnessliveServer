<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}"/>
    <link rel="stylesheet" href="../static/css/jquery-ui-1.10.3.full.min.css" th:href="@{/css/jquery-ui-1.10.3.full.min.css}"/>
    <link rel="stylesheet" href="../static/css/datepicker.css" th:href="@{/css/datepicker.css}"/>
    <link rel="stylesheet" href="../static/css/googleFamily.css" th:href="@{/css/googleFamily.css}"/>
    <link rel="stylesheet" href="../static/css/ui.jqgrid.css" th:href="@{/css/ui.jqgrid.css}"/>
    <link rel="stylesheet" href="../static/css/chosen.css" th:href="@{/css/chosen.css}"/>
    <link rel="stylesheet" href="../static/css/custom.css" th:href="@{/css/custom.css}"/>
    <link rel="stylesheet" href="../static/css/ace.min.css" th:href="@{/css/ace.min.css}"/>
    <link rel="stylesheet" href="../static/css/ace-rtl.min.css" th:href="@{/css/ace-rtl.min.css}"/>
    <link rel="stylesheet" href="../static/css/ace-skins.min.css" th:href="@{/css/ace-skins.min.css}"/>
    <script src="../static/js/jquery-2.0.3.min.js" th:src="@{/js/jquery-2.0.3.min.js}"></script>

    <title>Spring Boot管理后台</title>
</head>
<body >
<div class="row">
    <div class="col-xs-12">
        <div class="widget-box">
            <div class="widget-header widget-header-small">
                <h4>Spring Boot</h4>
            </div>
            <div class="widget-body">
                <div class="widget-body-inner" style="display: block;">
                    <div class="widget-main">
                        <div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="panel panel-default" style="margin-bottom:10px;">
                                        <div class="panel-body">
                                            <form class="form-horizontal" role="form" onsubmit="return false;">

                                                <div class="form-group" style="margin-bottom: 0;">
                                                    <label class="col-sm-1 control-label">ID：</label>
                                                    <div class="col-sm-3" style="width: 200px;">
                                                        <input id="qryId" data-original-title="Tooltip for name"
                                                               class="form-control radius" placeholder="用户ID" type="text"  />
                                                    </div>
                                                    <label class="col-sm-1 control-label">用户账户：</label>
                                                    <div class="col-sm-3" style="width: 200px;">
                                                        <input id="qryAccount" data-original-title="Tooltip for name"
                                                               class="form-control radius" placeholder="用户账户" type="text" />
                                                    </div>
                                                    <div class="col-sm-1">
                                                        <button id="queryFansBtn" class="btn btn-info btn-sm btn-label-left radius">
                                                            <i class="fa fa-search"></i>查询
                                                        </button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <div style="margin-bottom: 10px;">
                                        <button  class="btn btn-success btn-sm radius" id="addFansBtn">
                                            <i class="fa  fa-plus"></i> 添加粉丝
                                        </button><!--
                                        <button  class="btn btn-primary btn-sm radius" id="modifyLearnBtn">
                                            <i class="fa fa-pencil-square-o"></i> 修改
                                        </button>--><!--
                                        <button  class="btn btn-danger btn-sm radius" id="deleteLearnBtn">
                                            <i class="fa fa-trash-o fa-lg"></i> 删除
                                        </button>-->
                                    </div>
                                    <table id="jqGrid"></table>
                                    <div id="jqGridPager"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--新增粉丝窗口-->
<div id="addFansModal" class="bootbox modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">添加粉丝</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" onsubmit="return false;">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户账户</label>
                        <div class="col-sm-8">
                            <input id="useraccount" type="text" class="form-control" placeholder="输入用户账户" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">粉丝账户</label>
                        <div class="col-sm-8">
                            <input id="fansaccount" type="text" class="form-control" placeholder="输入粉丝账户" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button data-bb-handler="confirm" type="button" id="saveFansBtn" class="btn btn-success radius">
                    <span><i class="icon-ok"></i></span> &nbsp;添&nbsp;&nbsp;加
                </button>
                <button data-bb-handler="cancel" type="button" id="candelSaveFansBtn" class="btn btn-danger radius">取消</button>
            </div>
        </div>
    </div>
</div>

<script src="../static/js/bootbox.min.js" th:src="@{/js/bootbox.min.js}"></script>
<script th:src="@{/js/user-fans.js}"></script>

</body>
</html>
